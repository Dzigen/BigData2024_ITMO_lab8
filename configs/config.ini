[dataset]
name = small_openfoodfacts.csv
features = code, created_t, last_modified_t, completeness
parquet_path = /shared/parquet_openfoodfacts.parquet

[spark]
app_name = Clustering
deploy_mode = local
driver_memory = 2g
driver_cores = 1
executor_memory = 2g
executor_cores = 1
dynamic_allocation = false
min_executors = 1
max_executors = 2
initial_executors = 2

[jars]
mysql_jar = mysql-connector-j-8.4.0.jar
datamart_jar = datamart.jar
logging_jar = scala-logging_2.12-3.9.3.jar
jars_dir = /jars

[mysql]
host = mysqlservice
port = 3306
database = dataset
samples_table = samples
predictions_table = predictions
username = root
password = password