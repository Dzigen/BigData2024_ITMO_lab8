apiVersion: v1
kind: Pod
metadata:
  name: datamart
  labels:
    app: datamart
spec:
  containers:
  - name: datamart
    image: "datamart:v1"
    resources: 
      requests: 
        memory: "2Gi"
        cpu: "0.5"
      limits:
        memory: "5Gi"
        cpu: "1"
    volumeMounts:
    - name: shared-volume
      mountPath: /shared
      readOnly: false
  volumes:
  - name: shared-volume
    persistentVolumeClaim:
      claimName: shared-pvc